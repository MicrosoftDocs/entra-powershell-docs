### YamlMime:ZonePivotGroups
groups:
# Owner: jomondi, eunicewaweru, cmulligan
## Zone pivot with Windows, Linux, and macOS installation options
- id: entra-powershell-install-win-linux-macos
  title: Installation options
  prompt: Choose an option
  pivots:
  - id: windows
    title: Windows
  - id: linux
    title: Linux
  - id: macos
    title: macOS
## Zone pivot with Azure AD, MSonline, and Azure AD Preview module options
- id: entra-powershell-legacy-modules
  title: Legacy PowerShell modules
  prompt: Choose the module
  pivots:
  - id: azure-ad-powershell
    title: Azure AD PowerShell
  - id: azure-ad-preview
    title: Azure AD Preview
  - id: msonline
    title: MSOnline
## Zone pivot for custom apps with PowerShell and UI options
- id: entra-powershell-create-custom-app
  title: Create custom application
  prompt: Choose an option
  pivots:
  - id: powershell
    title: Microsoft Entra PowerShell
  - id: ui
    title: Microsoft Entra Admin Center