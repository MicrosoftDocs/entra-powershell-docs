## Zone pivot with Windows, Linux, and macOS installation options
- id: entra-powershell-install-win-linux-macos
  title: Installation options
  prompt: Choose an option
  pivots:
  - id: windows
    title: Windows
  - id: linux
    title: Linux
  - id: macos
    title: macOS
## Zone pivot with Azure AD, MSonline, and Azure AD Preview module options
- id: entra-powershell-legacy-modules
  title: Legacy PowerShell modules
  prompt: Choose the module
  pivots:
  - id: azure-ad-powershell
    title: Azure AD PowerShell
  - id: azure-ad-preview
    title: Azure AD Preview
  - id: msonline
    title: MSOnline
## Zone pivot with new articles, module version options
- id: entra-powershell-whats-new
  title: Whats New
  prompt: Choose an option
  pivots:
  - id: whats-new-in-docs
    title: What's new in docs
  - id: module-version-history
    title: Module version history
## Zone pivot with App roles and delegated permission options
- id: entra-powershell-grant-api-permissions
  title: Grant API permissions
  prompt: Choose the permission type to grant to your app
  pivots:
  - id: grant-delegated-permissions
    title: Delegated permissions 
  - id: grant-application-permissions
    title: Application permissions    