title: Microsoft Entra PowerShell documentation # < 60 chars
summary: The Microsoft Entra PowerShell module is a scenario-focused command-line tool that allows administrators to manage and automate Microsoft Entra product family resources programmatically. The module builds upon and is part of the Microsoft Graph PowerShell SDK and is fully interoperable with all cmdlets, enabling you to perform complex operations with simple, well documented commands.  # < 400 chars
brand: azure

